<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weatherInterface">
            <form id="search-form">
                <div class="row">
                    <div class="col-4 ">
                        <input type="search" placeholder="Enter a city.." class="form-control" id="city-input" />
                    </div>
                    <div class="col-4 p-0">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>
            <br />
            <div class="row">
                <div class="col-4">
                    <h1 id="city"></h1>
                </div>
                <div class="col-8">
                    <ul>
                        <li>Last Updated<span id="dt"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class=" tempWeather">
                        <img src="." id="icon" alt="sun" />

                        <span class="" id="temp"></span>
                        <a href="#" id="celcius">°C|</a>
                        <a href="#" id="fahrenheit">°F</a>
                    </div>

                    <div class="extraWeather">
                        <div>Humidity: <span id="humi">48%</span></div>
                        <div>Wind:<span id="wind">35 km/h</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <small>This code is
        <a
          href="https://github.com/IPIIXIEEL/vanilla-weather-app"
          id="openSource"
        >
          open-source
        </a>
        by Prudence Lawrence</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
